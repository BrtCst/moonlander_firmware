name: Build

on:
  workflow_dispatch:

  push:
    branches:
      - main

  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          # intentionally don't set it to "recursive" as zsa's submodules are
          # managed via their Makefile.
          submodules: true

      - run: |
          cp -r moonlander_brtcst zsa-qmk_firmware
          make -C zsa_firmware
          cd zsa_firmware && qmk setup -y

      - uses: actions/upload-artifact@v3
        with:
          name: moonlander_brtcst.bin
          path: zsa_firmware/.build/moonlander_brtcst.bin
          retention-days: 3
